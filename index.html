<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <title>Formulário Extra 03</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>
            <div class="col-2">
            <div class="input-wrapper">
              <label for="mentory-name">Nome</label>
              <input type="text" id="mentory-name" />
            </div>
            <div class="input-wrapper">
              <label for="mentory-subname">Sobrenome</label>
              <input type="text" id="mentory-subname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="mentory-email">E-mail<span> (digite um email válido)</span></label>
              <input type="email" id="mentory-email" />
            </div>
            <div class="input-wrapper">
              <label for="mentory-password">Senha<span> (mínimo de 6 caracteres)</span></label>
              <input type="password" id="mentory-password" minlength="6" />
            </div>
          </div>  
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>
            <div class="input-wrapper">
             <label for="mentor-name">Nome do seu mentor<span> (só o primeiro nome)</span></label>
              <input type="text" id="mentor-name" />
            </div>
           </div> 
        </fieldset>

        <fieldset> 
            <div class="fieldset-wrapper">
              <legend>Primeira Mentoria</legend>
              <div class="col-3">
              <div class="input-wrapper">
                <label for="mentory-date-initial">Data</label>
                <input type="date" id="mentory-date-initial" />
              </div>
              <div class="input-wrapper">
                <label for="mentory-hour-initial-begein">Das</label>
                <input type="time" id="mentory-hour-initial-begein" />
              </div>
              <div class="input-wrapper">
                <label for="mentory-hour-initial-finish">Até</label>
                <input type="time" id="mentory-hour-initial-finish" />
              </div>
            </div>  
          </div>
        </fieldset> 

        <fieldset> 
            <div class="fieldset-wrapper">
              <legend>Primeira Mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentory-date-finish">Data</label>
                  <input type="date" id="mentory-date-finish" />
                </div>
                <div class="input-wrapper">
                  <label for="mentory-hour-finish-begein">Das</label>
                  <input type="time" id="mentory-hour-finish-begein" />
                </div>
                <div class="input-wrapper">
                  <label for="mentory-hour-finish-finish">Até</label>
                  <input type="time" id="mentory-hour-finish-finish" />
                </div>
            </div>  
          </div>
        </fieldset> 
      </form>
      <footer>
      <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
      </div>
    </div>
  </body>
</html>
